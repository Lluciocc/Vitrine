<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'avenir du développement web avec React 18 - lluciocc</title>
    <link rel="stylesheet" href="./article.css">
</head>
<body>
    <div class="main-container">
        <div class="background-grid"></div>
        
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>

        <div class="nav-back">
            <a href="#" onclick="goBack()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Retour au blog
            </a>
        </div>

        <div class="article-container">
            <div class="article-header">
                <div class="article-meta">
                    <span class="article-date">15 Mars 2024</span>
                    <span class="article-category">React</span>
                </div>
                <h1 class="article-title">gg</h1>
                <p class="article-subtitle">ahhhh</p>
            </div>


                <div class="navigation-buttons">
                    <a class="nav-button" id="prev">&larr; Article précédent</a>
                    <a class="nav-button next" id='next'>Article suivant &rarr;</a>
                </div>
            </div>
        </div>
    </div>

    <div class="copy-feedback" id="copyFeedback">Code copié !</div>

    <script>
        function goBack() {
            window.location.href = "../blog.html"
        }

        function copyCode(button) {
            const code = button.nextElementSibling.textContent;
            navigator.clipboard.writeText(code).then(() => {
                const feedback = document.getElementById('copyFeedback');
                feedback.classList.add('show');
                setTimeout(() => feedback.classList.remove('show'), 2000);
            });
        }

        const prev = document.getElementById('prev');
        const next = document.getElementById('next');

        prev.addEventListener('click', function(){
          window.location.href = "./article1.html"
        });
        next.addEventListener('click', function(){
          window.location.href = "./article3.html"
        });
    </script>
</body>
</html>
